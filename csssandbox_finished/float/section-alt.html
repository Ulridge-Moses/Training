<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternating Float Boxes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            padding: 20px 0;
        }

        .box {
            width: 50%; /* Each box takes up 50% of the page */
            height: 150px; /* Adjust height as needed */
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 20px; /* Space between boxes */
        }

        .left {
            float: left;
            background-color: #3498db; /* Blue */
        }

        .right {
            float: right;
            background-color: #e74c3c; /* Red */
        }

        /* Ensures sections donâ€™t collapse */
        .clearfix {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box left">Box 1 (Left)</div>
        <div class="clearfix"></div>

        <div class="box right">Box 2 (Right)</div>
        <div class="clearfix"></div>

        <div class="box left">Box 3 (Left)</div>
        <div class="clearfix"></div>

        <div class="box right">Box 4 (Right)</div>
        <div class="clearfix"></div>
    </div>
</body>
</html>

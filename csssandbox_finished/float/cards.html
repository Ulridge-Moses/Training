<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Cards</title>
    <style>
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden; /* Prevent collapse */
        }

        .card {
            width: 30%;
            float: left; /* Places cards side by side */
            margin: 1.5%;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
            background-color: #f4f4f4;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container clearfix">
        <div class="card">
            <h2>Card 1</h2>
            <p>Some content here.</p>
        </div>
        <div class="card">
            <h2>Card 2</h2>
            <p>Some content here.</p>
        </div>
        <div class="card">
            <h2>Card 3</h2>
            <p>Some content here.</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Box Sizing</title>
    <style>
        .container {
            width: 500px;
            background-color: lightgray;
            padding: 10px;
            overflow: hidden;
        }

        .box {
            float: left;
            width: 50%; /* Now exactly 50% of container */
            padding: 20px;
            border: 5px solid black;
            background-color: steelblue;
            color: white;
            box-sizing: border-box; /* Fixes the issue */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
    </div>
</body>
</html>

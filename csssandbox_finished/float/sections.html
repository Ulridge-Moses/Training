<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout</title>
    <style>
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }

        .sidebar {
            width: 30%;
            float: left; /* Sidebar on the left */
            background-color: #ddd;
            padding: 20px;
        }

        .content {
            width: 68%;
            float: right; /* Content on the right */
            background-color: #f4f4f4;
            padding: 20px;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container clearfix">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Navigation links or ads go here.</p>
        </div>
        <div class="content">
            <h2>Main Content</h2>
            <p>This is where the main content of the website goes.</p>
        </div>
    </div>
</body>
</html>
